        /* 1. Video Hero */
        .video-hero { width: 100%; background: #000; }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 40px; }

        /* 2. Title & 3. Logline */
        .title-section { text-align: center; padding: 80px 20px 40px; }

        .release { font-weight: 700; letter-spacing: 5px; font-size: 0.9rem; text-transform: uppercase; margin-top: 30px; }

        /* 4. Poster Section */
        .poster-section { text-align: center; padding: 60px 20px; }
        .poster-section img { max-width: 500px; width: 100%; height: auto; box-shadow: 0 20px 60px rgba(0,0,0,0.1); }

        /* 5. Share Section */
        .share-section { text-align: center; padding: 50px 20px; }
        .share-section h3 { font-size: 0.8rem; font-weight: 900; letter-spacing: 3px; text-transform: uppercase; margin-bottom: 25px; color: #888; }

        .share-buttons a:hover { opacity: 0.5; }
        .share-buttons svg { width: 20px; height: 20px; fill: currentColor; }

        /* 6. Divider */
        .divider { width: 100%; height: 1px; background: #eee; margin: 40px auto; max-width: 1100px; }

        /* 7. Cast Section */
        .cast-section { padding: 60px 20px 100px; }
        .section-header { font-weight: 900; font-size: 2rem; text-transform: uppercase; margin-bottom: 50px; text-align: center; letter-spacing: -1px; }
        .cast-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
        
        .cast-card { position: relative; aspect-ratio: 4/5; background: #f9f9f9; overflow: hidden; }
        .cast-card img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.6s cubic-bezier(0.2, 0, 0.2, 1); }
        .cast-card:hover img { transform: scale(1.05); }
        
        .cast-info { position: absolute; bottom: 0; left: 0; width: 100%; padding: 20px; background: linear-gradient(to top, rgba(0,0,0,0.8), transparent); color: #fff; text-align: left; }
        .cast-role { font-size: 0.6rem; letter-spacing: 1.5px; text-transform: uppercase; opacity: 0.8; margin-bottom: 2px; }
        .cast-name { font-weight: 700; font-size: 1rem; text-transform: uppercase; margin-bottom: 8px; }
        .cast-links { display: flex; gap: 15px; }
        .cast-links a { color: #fff; text-decoration: none; font-size: 0.65rem; font-weight: 900; text-transform: uppercase; border-bottom: 1px solid transparent; transition: border-color 0.3s; }
        .cast-links a:hover { border-bottom: 1px solid #fff; }

        /* 8. Footer Banner */
        .footer-banner { background: #000; color: #fff; padding: 100px 40px; }
        .footer-content { max-width: 1100px; margin: 0 auto; display: grid; grid-template-columns: 1fr 1.5fr; gap: 60px; align-items: start; }
        .footer-links { display: flex; flex-direction: column; gap: 15px; }
        .footer-links a { color: #fff; text-decoration: none; font-weight: 700; font-size: 0.9rem; letter-spacing: 2px; text-transform: uppercase; transition: opacity 0.3s; }
        .footer-links a:hover { opacity: 0.7; }
        
        .footer-signup h3 { font-size: 1rem; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 20px; }
        .footer-form { display: flex; border: 1px solid #333; }
        .footer-form input { padding: 18px; background: #000; border: 0; color: #fff; width: 100%; font-family: 'League Spartan'; font-size: 1rem; outline: none; }
        .footer-form input::placeholder { color: #666; }
        .footer-form button { background: #fff; color: #000; border: 0; padding: 0 35px; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; cursor: pointer; transition: 0.3s; white-space: nowrap; font-family: 'League Spartan'; }
        .footer-form button:hover { background: #ccc; }

        .footer-credits { text-align: center; margin-top: 80px; font-size: 0.7rem; letter-spacing: 3px; opacity: 0.5; text-transform: uppercase; line-height: 2; }
        .footer-credits a { color: #fff; text-decoration: none; transition: opacity 0.3s; }
        .footer-credits a:hover { opacity: 1; }

        @media (max-width: 1200px) {
            .cast-grid { grid-template-columns: repeat(3, 1fr); }
        }

        @media (max-width: 900px) {
            .cast-grid { grid-template-columns: repeat(2, 1fr); }
            .footer-content { grid-template-columns: 1fr; gap: 40px; }
        }

        @media (max-width: 600px) {
            h1 { letter-spacing: -2px; }
            .logline { font-size: 0.95rem; letter-spacing: 0.5px; }
            .cast-grid { gap: 15px; }
            .footer-form { flex-direction: column; }
            .footer-form button { padding: 18px; }
        }
    </style>
</head>
